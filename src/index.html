<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/2816156982.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
        rel="stylesheet">
    <title>Chord Builder</title>
</head>

<body>
    <h1>Chord Builder</h1>
    <div class="abas-header">
        <button class="btn-construtor pointer">Construtor</button>
        <button class="btn-acordes pointer">Meus acordes</button>
        <button class="btn-info pointer">Info</button>
    </div>
    <div class="builder-container">
        <div class="range-container">
            <span class="seta"><i class="fa-solid fa-caret-up fa-2xl "></i></span>
            <span></span>
            <span class="seta"><i class="fa-solid fa-caret-down fa-2xl"></i></span>
        </div>
        <div class="numeroCasas-container c-default">
            <span>
                1
            </span>
            <span>
                2
            </span>
            <span>
                3
            </span>
            <span>
                4
            </span>
            <span>
                5
            </span>
        </div>
        <div>
            <div class="afinacao c-default">
                <span>E</span>
                <span>A</span>
                <span>D</span>
                <span>G</span>
                <span>B</span>
                <span>E</span>
            </div>
            <div class="braco">

            </div>
            <div class="openNote-container">

            </div>
        </div>
        <div class="selecaoContainer">
            <div class="notasSelecionadas-holder">

            </div>
            <div class="selecaoHolder">
                <button class="acordeBTN">Achar Acorde</button>
            </div>
            <p class="acordeResultado"></p>
        </div>
        <div class="divisor"></div>
        <div class="saveContainer">
            <div>
                <label for="nomeAcorde" class="labelNome">Nome do acorde</label>
                <div class="inputNome-holder">
                    <input type="text" id="nomeAcorde" name="nomeAcorde"><button class="btn-inputNome pointer"><i class="fa-solid fa-angle-down fa-xl"></i></button>
                </div>

            </div>
            <div>
                <button class="btn-salvaAcorde pointer">Salvar acorde</button>
                <p class="textoSave"></p>
            </div>
        </div>

</body>

</html>
